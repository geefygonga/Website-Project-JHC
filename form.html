			<!--Jack Kellys work-->
			<form>
				<label>Name:</label>
				<input type="text" name="name" required/>
				<br></br>
				<label>School:</label>
				<input type="text" required/>
				<br></br>
					
				<p class="form">How long do you spend studying at home</p>
				<label>1 hour or less</label>
				<input name="time" type="radio" value="Less than an hour" />
				<br>
				<label>1 - 2 hours&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input name="time" type="radio" value="1-2 hours" />
				<br>
				<label>3 hours +&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input name="time" type="radio" value="3 hours+" />
						
				<p class="form">What is the first thing you do before studying</p>
				<label>Turn your phone off</label>
				<input name="study space" type="Checkbox" value="Turn your phone off" />
				<br>
				<label>Get a drink &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </label>
				<input name="study space" type="Checkbox" value="Get a drink" />
				<br>
				<label>Other&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input name="study space" type="Checkbox" value="Other" />
						
				<br></br>
				<label>How do you study?</label>
				<select>
					<option>On your phone</option>
					<option>On a laptop</option>
					<option>Reading over notes</option>
				</select>

				<br></br>
				<label>Tell us how you study!</label>
				<input type="text" required/>
				<br></br>
			
				<br></br>
				<input type="submit" value="Submit" onclick="userData"/>
				<br>
				<input type="reset" value="reset" />
			</form>
		</section>
